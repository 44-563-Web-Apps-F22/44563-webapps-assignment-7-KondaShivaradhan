<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>Konda Shivaradhan Reaction Timer</h2>
    <p id="target">Your time</p>
    <p id="countdown">Count</p>
    <button type="button" class="btn btn-primary" onclick="startTime()">
      Start Timer
    </button>
    <button type="button" class="btn btn-primary" onclick="recordReact()">
   React Now
  </button>
    <script>
        myTime = undefined
        randomCountdown = getRandomInt(2, 10)

        function recordReact(params) {
            myTime = Date.now()
                // console.log(myTime);
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            value = Math.floor(Math.random() * (max - min) + min);

            return value
        }

        function startTime() {
            randomCountdown = getRandomInt(2, 10)

            for (let index = 0; index < randomCountdown; index++) {
                console.log(index);
                setTimeout(() => {
                    document.getElementById('countdown').innerHTML = index
                }, (randomCountdown - 1 - index) * 1000);
            }
            setTimeout(() => {
                var buttonTime = Date.now()
                if (myTime) {
                    console.log('came her');

                    document.getElementById('target').innerHTML = 'Time was ' + (buttonTime - myTime)
                } else {
                    console.log('came else');

                    document.getElementById('target').innerHTML = 'Too Slow'
                }
            }, (randomCountdown - 1) * 1000)
        }
    </script>

</body>

</html>
